<!-- stems.html -->
<div id="control-nodes-stems-content" ng-if="!controlNodesAnalysisCtrl.graphForAnalysis.graphanalysed" flex="">
  <div style="height:120px" layout="row" layout-align="center center">
    <md-button class="md-raised" ng-click="controlNodesAnalysisCtrl.requestAnalysis()">start analysing</md-button>
  </div>
</div>
<div id="control-nodes-stems-content" ng-if="controlNodesAnalysisCtrl.graphForAnalysis.graphanalysed" ng-controller="StemsController as scontroller">
  <h1 class="md-title">Configuration {{controlNodesAnalysisCtrl.selectedConfIndex + 1}}</h1>
  <div class="simple-table-container">
    <table class="simple">
      <tbody>
        <tr ng-repeat="stemRoot in controlNodesAnalysisCtrl.graphForAnalysis.graphcontrolconf[controlNodesAnalysisCtrl.selectedConfIndex]">
          <td>
            <div jsnx-stem ng-model="controlNodesAnalysisCtrl.graphForAnalysis" stem-root="stemRoot" conf-index="controlNodesAnalysisCtrl.selectedConfIndex" node-shape="graphManagerCtrl.activeSettings.graphVisualisation.value" flex=""></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

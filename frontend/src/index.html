{% load static i18n %}

<!doctype html>
<html id="ng-app" ng-app="appdashboard" lang="en" ng-cloak>
  <head>
    <base href="/">
    <!-- Override IE Compatibility View -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>CCTool - Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Precompiled theme styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/theme-styles.css">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- Overrides -->
    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="assets/css/ie-disabled-transitions.css">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="assets/css/ie10+-disabled-transitions.css">
  </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

  {% verbatim %}
  <body>
    <div ui-view md-theme-watch="" layout-fill=""></div>
    {% endverbatim %}

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script>
    // Add the CSRF Token
    var app = angular.module('appdashboard');
    var tool = angular.module('app.cctool');
    app.config(['$httpProvider', function($httpProvider) {
        $httpProvider.defaults.xsrfCookieName = 'csrftoken';
        $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
        $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
    }]);
    tool.constant("cctoolParams", {
        "userId": "{{ user.username }}"
    })
    </script>

  </body>
</html>
